version: '3.8'

services:
  cep-temperatura:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - WEATHER_API_KEY=b5d4215a52bf4e2da2f144209251609
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
